<ngx-spinner
        bdColor = "rgba(51, 51, 51, 0.8)"
        size = "large"
        color = "#ff5300"
        type = "ball-8bits"></ngx-spinner>
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" [formGroup]="registrationForm">
          <h2 class="title" my-3>Register</h2>
          <div class="separator separator-primary my-3"></div>

          <div class="content">
            <div class="input-group form-group-no-border input-lg">
              <input type="text" class="form-control" placeholder="Full Name" formControlName="fullName">
            </div>

            <div class="input-group form-group-no-border input-lg">
              <input type="text" placeholder="Username" class="form-control" formControlName="username">
            </div>

            <div class="input-group form-group-no-border input-lg">
              <input type="email" placeholder="Email" class="form-control" formControlName="email">
            </div>

            <div class="input-group form-group-no-border input-lg">
              <input type="number" placeholder="Age" class="form-control" formControlName="age">
            </div>

            <div class="input-group form-group-no-border input-lg">
              <input type="password" placeholder="Password..." class="form-control" formControlName="password">
            </div>
          </div>
          <div class="footer text-center">
            <button class="btn btn-primary btn-round btn-lg btn-block" (click)="onRegister()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
